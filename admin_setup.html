<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylo Admin Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1a3e 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f1f5f9;
            padding: 20px;
        }
        
        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #cbd5e1;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .status {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        
        .status.loading {
            color: #3b82f6;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.5);
            color: #10b981;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #e2e8f0;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        input::placeholder {
            color: #64748b;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.1);
        }
        
        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #93c5fd;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #3b82f6;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-icon::before {
            content: "‚úì ";
            color: #10b981;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .error-icon::before {
            content: "‚úó ";
            color: #ef4444;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Setup</h1>
        <p class="subtitle">Create admin account for Zylo</p>
        
        <div class="status" id="status" style="display:none;">
            Ready to set up admin account
        </div>
        
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" placeholder="Admin" value="Admin" readonly>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="admin@gmail.com" value="admin@gmail.com" readonly>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Admin@123" value="Admin@123" readonly>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="createAdmin()" id="setupBtn">Create Admin Account</button>
            <button class="btn-secondary" onclick="testLogin()" id="testBtn" disabled>Test Login</button>
        </div>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Setup Instructions:</strong><br>
            1. Click "Create Admin Account"<br>
            2. Once done, click "Test Login"<br>
            3. You'll be able to log in at http://localhost:3002<br><br>
            <strong>Credentials:</strong><br>
            Email: <code>admin@gmail.com</code><br>
            Password: <code>Admin@123</code>
        </div>
    </div>
    
    <script>
        const statusEl = document.getElementById('status');
        const setupBtn = document.getElementById('setupBtn');
        const testBtn = document.getElementById('testBtn');
        
        function setStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }
        
        async function createAdmin() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setupBtn.disabled = true;
            setStatus('Creating admin account...', 'loading');
            
            try {
                // Try to register via API
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                if (response.status === 201) {
                    const data = await response.json();
                    setStatus('‚úì Admin account created successfully!', 'success');
                    testBtn.disabled = false;
                } else if (response.status === 409) {
                    const data = await response.json();
                    setStatus('‚úì Admin account already exists!', 'success');
                    testBtn.disabled = false;
                } else {
                    const data = await response.json();
                    setStatus(`‚úó Failed: ${data.error || 'Unknown error'}`, 'error');
                    setupBtn.disabled = false;
                }
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    setStatus('‚úó Backend not running! Start with: python BACKEND/app.py', 'error');
                } else {
                    setStatus(`‚úó Error: ${error.message}`, 'error');
                }
                setupBtn.disabled = false;
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            testBtn.disabled = true;
            setStatus('Testing login...', 'loading');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.status === 200) {
                    const data = await response.json();
                    setStatus('‚úì Login successful! You can now access the app at http://localhost:3002', 'success');
                    setTimeout(() => {
                        alert('Admin setup complete!\n\nYou can now log in at:\nhttp://localhost:3002\n\nEmail: admin@gmail.com\nPassword: Admin@123');
                        window.location.href = 'http://localhost:3002';
                    }, 1500);
                } else {
                    const data = await response.json();
                    setStatus(`‚úó Login failed (${response.status}): ${data.error || 'Invalid credentials'}`, 'error');
                    testBtn.disabled = false;
                }
            } catch (error) {
                setStatus(`‚úó Error: ${error.message}`, 'error');
                testBtn.disabled = false;
            }
        }
        
        // Show initial status
        setStatus('Ready to create admin account', 'info');
    </script>
</body>
</html>
